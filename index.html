<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                 <!-- <form class="row gy-2 gx-3 align-items-center" id="myForm"> -->
                <form id="myForm">    
                    <div class="form group">
                        <label for="Employee ID" class="form-label">8 Digit Employee ID *</label>
                        <input type="empID" class="form-control" id="id" required="yes" maxlength="8" placeholder="12345678">
                    </div>
                    <div class="form group">
                        <label for="Employee Name" class="form-label">Full Name *</label>
                        <input type="empName" class="form-control" id="empName" required="yes" maxlength="50" placeholder="Your Full Name">
                    </div>
                    <div class="form group">
                        <label for="Extension" class="form-label">4 Digit Extension *</label>
                        <input type="empExt" class="form-control" id="ext" required="yes" maxlength="4" placeholder="1234">
                    </div>
                    <div class="form group">
                        <label for="EmpEmail *" class="form-label">Email* </label>
                        <input type="email" class="form-control" id="email" required="yes" maxlength="100" placeholder="name@example.com">
                    </div>
                    <div class="form group">
                        <label for="Department *" class="form-label">Department* </label>
                    <select class="form-select" aria-label="Default select example"  id="department" required="yes">
                        <option selected>Select your department</option>
                        <option value="Administrative">Administration</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Executive">Executive</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="Sales">Sales</option>
                    </select>
                    <div class="form group">
                        <input type="submit" value="Add Employee" class="btn btn-danger" id="myButton">
                    </div>
            </form>
    </div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
